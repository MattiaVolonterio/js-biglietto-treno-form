<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno form</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="my-3">Calcolo del prezzo del biglietto del treno</h1>

      <!-- Form -->
      <form action="">
        <div class="row mb-4">
          <!-- Nome e Cognome -->
          <div class="col-4">
            <label for="user-name" class="form-label"
              >Inserisci Nome e Cognome</label
            >
            <input
              type="text"
              class="form-control"
              name="user name"
              id="user-name"
            />
          </div>

          <!-- Distanza da percorrere -->
          <div class="col-4">
            <label for="distance-input" class="form-label"
              >Inserisci i km da percorrere</label
            >
            <input
              type="text"
              class="form-control"
              name="distance"
              id="distance-input"
            />
          </div>

          <!-- Fascia d'età -->
          <div class="col-4">
            <label for="age-input" class="form-label"
              >Seleziona la fascia d'età</label
            >
            <select class="form-select" id="age-input">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">over 65</option>
            </select>
          </div>
        </div>

        <!-- Bottoni -->
        <button type="button" id="generate-button" class="btn btn-primary">
          Genera Biglietto
        </button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </form>
    </div>
  </body>
</html>
